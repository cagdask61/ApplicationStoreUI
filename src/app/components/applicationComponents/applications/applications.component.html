<div class="container">
  <h1 class="text-success text-center">Application</h1>

  <br><br>
  <div class="position-relative">
  <div class="position-absolute top-100 start-50 translate-middle">
    <div class="loading text-center" *ngIf="isDataNull"></div>
  </div>
  </div>
  
  <div class="form-floating mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="floatingInput" placeholder="filter">
    <label for="floatingInput">Application Name</label>
  </div>
  <div class="position-relative" *ngIf="filterText.length >= 4">
    <div class="position-absolute top-100 start-50 translate-middle">
      
    <button class="mt-5" color="accent" mat-flat-button>
      Report For Error
    </button>
    </div>
    
  </div>
  <div class="row" *ngIf="!isDataNull">
    <div class="col-md-4" *ngFor="let application of applications |applicationfilter:filterText">
      <div class="bg-light text-center p-5 mt-4 appcontainer" matRipple routerLink="/applicationDetail/{{application.applicaitonId}}">
        <h3 class="text-center">{{application.developerFirstName}} {{application.developerLastName}}</h3>
        <img class="img-thumbnail w-50" src="{{application.applicaitonIconPath}}"> 
        <h2 class="text-center text-dark">
          {{application.applicationName}}
        </h2>
       
          <p class="text-center fs-6">
            {{application.description}}
            
          </p>
          <hr>
          <span class="text-dark">
            {{application.categoryName}}
          </span>
      </div>
    </div>
  </div>

  
   
</div>
